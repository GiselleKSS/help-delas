<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Nova Senha</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="/css/helpdelas.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="body">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Redefinir senha</h3>
                            </div>
                            <div class="container-img-logo">
                                <a href="/"><img src="../portfolio/assets/img/logo.svg" alt="logo"
                                                 class="img-logo"/></a>
                            </div>
                            <div class="card-body">
                                <div th:if="${error != null}">
                                    <div class="alert alert-danger" role="alert">
                                        [[${error}]]
                                    </div>
                                </div>
                                <div th:if="${param.success}">
                                    <div class="alert alert-success" role="alert">
                                        Email enviado!
                                    </div>
                                </div>
                                <div class="small mb-3 text-muted">Digite seu email cadastrado para enviarmos o email de
                                    redefinição de senha.
                                </div>
                                <form th:action="@{/solicitar-nova-senha}" method="post">
                                    <div class="form-floating mb-3">
                                        <input name="email" class="form-control" id="inputEmail" type="email"
                                               placeholder="name@example.com"/>
                                        <label for="inputEmail">Email</label>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                            <button type="submit" class="btn-login">Enviar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="/login">Login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; HelpDelas 2024</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
