<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Resetar Senha</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="/css/helpdelas.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="body">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5" style="margin-block-end: 3rem;">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Alterar Senha</h3></div>
                            <div class="container-img-logo">
                                <a href="/"><img src="../portfolio/assets/img/logo.svg" alt="logo"
                                                 class="img-logo"/></a>
                            </div>
                            <div class="card-body">
                                <div th:if="${message != null}">
                                    <p style="color: green;">[[${message}]]</p>
                                </div>
                                <form th:action="@{/resetar-senha}"
                                      method="post"
                                      onsubmit="return validateForm()"
                                >
                                    <div class="form-floating mb-3">
                                        <input name="password" class="form-control" id="password" type="password"/>
                                        <label for="password">Senha</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="confirmPassword"
                                               type="password" onkeyup="validatePassword()"/>
                                        <label for="password">Confirmar Senha</label>
                                    </div>
                                    <span id="errorMessage" style="color: red;"></span>
                                    <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                        <input class="btn-login" type="submit" value="Alterar">
                                    </div>
                                </form>
                                <div th:if="${param.error}">
                                </div>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="/login">Login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; HelpDelas 2024</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script>

    function validateForm() {
       var password = document.getElementById("password").value.trim();
       var confirmPassword = document.getElementById("confirmPassword").value.trim();

       if (password !== confirmPassword) {
           document.getElementById("errorMessage").innerHTML = "As senhas precisam ser iguais.";
           return false;
       } else {
           document.getElementById("errorMessage").innerHTML = "";
           return true;
       }
   }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
